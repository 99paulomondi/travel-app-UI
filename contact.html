<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
	<title>Travel Agency</title>
	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- local stylesheet  -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar shadow-sm fixed-top navbar-expand-lg  bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2>
                    <span style="letter-spacing: 3px">Tra</span>
                    <span style="color: #1cc3b2; letter-spacing: 3px">vel</span>
                </h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="rooms.html">Rooms</a>
                    <a class="nav-link" href="about.html">About Us</a>
                    <a class="nav-link" href="#">Contact</a>
                    <button class="btn1">Book Now</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- contact -->
    <div class="container">
        <div class="contact-main shadow">
            <div class="contact-child">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div class="contact-image">
                            <img src="assets/images/contact.jpg" width="100%" alt="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="contact-text">
                            <h3>Contact Us</h3>
                            <p class="text-muted">Get in touch with Us</p>
                            <div class="row contact-form">
                                <div class="col-md-6">
                                    <label for="">Name</label>
                                    <input type="Your Name"placeholder="Enter fullname">
                                </div>
                                <div class="col-md-6">
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Enter your email">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 contact-message">
                                    <div>
                                        <label for="">Message</label>
                                    </div>
                                    <textarea class="w-100" name="" id="" rows="7" placeholder="Enter message here..."></textarea>
                                </div>
                            </div>
                            <button class="contact-btn mb-3">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/Js/script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
